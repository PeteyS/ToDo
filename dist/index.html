<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script defer="defer" src="main.js"></script>
        <link rel="stylesheet" href="/src/style.css">
    </head>
    <body>
        <!--<button id="today" class="control">today</button>
        <button id="inbox" class="control">inbox</button>
        <button id="project" class="control">projects</button>
        <div class="show"></div>
        <div class="projectShow"></div>-->
        <div id="container">
            <header>
                <div id="menuButton">
                    <img src="/src/menu.png" id="menuButtonIcon">
                </div>
                <div id="mainTitle">
                    <img src="/src/notebook.png" id="titleNoteBook">
                    <h1>DoIt</h1>
                </div>
            </header>
            <div id="main">
                <div id="sideBar">
                    <div id="inbox" class="sideBarItems">
                        <div class="formatItems">
                            <img src="/src/inbox.png" alt="" srcset="" id="inboxIcon" class="sideBarIcon">
                            Inbox
                        </div>
                    </div>
                    <div id="today"class="sideBarItems">
                        <div class="formatItems">
                            <img src="/src/today.png" alt="" id="todayIcon" class="sideBarIcon">
                            Today    
                        </div>
                    </div>
                    <div id="project" class="sideBarItems">
                        <div class="formatItems">
                            <img src="/src/project.png" alt="" id="projectIcon" class="sideBarIcon">
                            Projects
                        </div>
                    </div>
                    <div class="projectShow"></div>
                </div>
                <div class="content">
                    <div id="contentTitle">Inbox</div>
                    <div class="add">Add ToDo</div>
                    <div class="show"></div>
                </div>
            </div>
        </div>
        <div id="blackout"></div>
        <form action="" id="form" class="formContainer">
            <div class="formFormat">
                <label for="projectName">Project Name</label>
                <input type="text" name="projectName" id="projectName">
            </div>
            <div class="formFormat">
                <label for="projectMessage">Message</label>
                <textarea name="projectMessage" id="projectMessage" cols="30" rows="10" required></textarea>
            </div>
            <div class="formFormat">
                <label for="projectDate">Date</label>
                <input type="date" name="projectDate" id="projectDate">
            </div>
            <div class="buttons">
                <input type="submit" value="Submit" id="submit">
                <input type="button" value="Cancel" id="formCancel">
            </div>
        </form>
        <form id="projectForm" class="formContainer">
            <label for="changeName"></label>
            <input type="text" name="proChangeName" id="projectChangeName">
            <div class="buttons">
                <input type="submit" value="Submit" id="projectSubmit">
                <input type="button" value="Cancel" id="projectCancel" class="cancel">
            </div>
        </form>
        <form id="todoForm" class="formContainer">
            <label for="todoChangeName"></label>
            <input type="text" name="todoChangeName" id="todoChangeName">
            <label for="todoChangeText"></label>
            <textarea name="todoChangeText" id="todoChangeText" cols="30" rows="10"></textarea>
            <label for="todoChangeDate"></label>
            <input type="date" name="todoChangeDate" id="todoChangeDate">
            <input type="submit" value="Submit" id="todoSubmit">
            <input type="button" value="Cancel" id="todoCancel" class="cancel">
        </form>
    </body>
    </html>
