<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script defer="defer" src="/src/index.js"></script>
        <link rel="stylesheet" href="/src/style.css">
    </head>
    <body>
        <div id="blackout"></div>
        <form action="" id="form">
            <label for="projectName">Project Name</label>
            <input type="text" name="projectName" id="projectName">
            <label for="projectMessage">Message</label>
            <textarea name="projectMessage" id="projectMessage" cols="30" rows="10" required></textarea>
            <label for="projectDate">Date</label>
            <input type="date" name="projectDate" id="projectDate">
            <input type="submit" value="Submit" id="submit">
        </form>
        <button id="today" class="control">today</button>
        <button id="inbox" class="control">inbox</button>
        <button id="project" class="control">projects</button>
        <div style="display: flex;">
            <div class="show"></div>
            <div class="projectShow"></div>
        </div>
        <form id="projectForm">
            <label for="changeName"></label>
            <input type="text" name="proChangeName" id="projectChangeName">
            <input type="submit" value="Submit" id="projectSubmit">
            <input type="button" value="Cancel" id="projectCancel" class="cancel">
        </form>
        <form id="todoForm">
            <label for="todoChangeName"></label>
            <input type="text" name="todoChangeName" id="todoChangeName">
            <label for="todoChangeText"></label>
            <textarea name="todoChangeText" id="todoChangeText" cols="30" rows="10"></textarea>
            <label for="todoChangeDate"></label>
            <input type="date" name="todoChangeDate" id="todoChangeDate">
            <input type="submit" value="Submit" id="todoSubmit">
            <input type="button" value="Cancel" id="todoCancel" class="cancel">
        </form>
    </body>
    </html>
